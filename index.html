<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Anonymice Burn Chains</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="https://raw.githubusercontent.com/jozanza/anonymice-images/main/7767.png">
        <style>

        </style>
    </head>
    <body>
        <header id=header>🔥🔥 ANONYMICE BLOODLINES 🔥🔥</header>
        <div id=form>
            <input type="text" id="miceID" name="id" placeholder="Enter ID #">
            <button id="go" type=button onclick="loadChain(document.getElementById('miceID').value)">GO</button>
            <button id="random" type=button onclick="loadChain(document.getElementById('miceID').value, true)">RANDOM</button>
        </div>
        <div id="micetrap">
            <div id="quicklinks">
                <div class="item">
                    <img src="https://raw.githubusercontent.com/jozanza/anonymice-images/main/6048.png" onclick="loadChain('6048')"/>
                    <span class="caption">🥇Longest🥇</span>
                </div>
                <div class="item">
                    <img src="https://raw.githubusercontent.com/jozanza/anonymice-images/main/3282.png" onclick="loadChain('3282')"/>
                    <span class="caption">🥈2nd Longest🥈</span>
                </div>
                <div class="item">
                    <img src="https://raw.githubusercontent.com/jozanza/anonymice-images/main/6848.png" onclick="loadChain('6848')"/>
                    <span class="caption">🥉3rd Longest🥉</span>
                </div>
                <div class="item">
                    <img src="https://raw.githubusercontent.com/jozanza/anonymice-images/main/7767.png" onclick="loadChain('7767')"/>
                    <span class="caption">🙏7767🙏</span>
                </div>
            </div>
        </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./script.js"></script>
    </body>
</html>
